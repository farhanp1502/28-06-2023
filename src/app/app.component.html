<!-- Binding the classses -->
<!-- lets us take a button for example -->
<button
class="btn btn-success btn-sm"
(click)="select()"
[class.text-dark]="selected"
[class.text-danger]="!selected"
>read more</button>
<!-- we can write it in a complex way -->

<button 
[class]="getbuttoncolor()"
(click)="select()"
>ready</button>



<!-- Displaying Lists of Data with ngFor -->
<!-- let us take a example of array -->
<!-- creating a div for one element -->
<div 
*ngFor="let a of arr"
class="bg-dark text-light p-3 mb-2  rounded">
  {{ a }}
</div>

<!-- we can also have count,index,last,first,even,odd -->
<div 
*ngFor="let a of arr1,index as i,odd as e,count as c"
(click)="select1(a)"
class="bg-dark text-light p-3 mb-2  rounded">
<span [class.text-danger]="e" >{{i+1}} .
  {{ a }}</span>
  <!-- <span>{{c}}</span> -->
</div>


<!-- explicitly passsing ngfor in child component -->
<app-display 
*ngFor="let arrayelement of arr2;index as i;odd as o"
[element]="arrayelement"
[index]="i"
[even]="o"
></app-display>


<!-- ngif using it -->
<app-newdisplay *ngFor="let a of arr3"
[a]="a"
></app-newdisplay>
